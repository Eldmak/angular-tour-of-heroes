<div class="well">
  <table class="table table-striped table-bordered table-hover participants">
    <thead>
      <tr>
        <th>ФИО</th>
        <th>Заявки</th>
        <th></th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let hero of heroes" (click)="onSelect(hero)" [class.selected]="hero == selectedHero">
        <td>{{hero.name}}</td>
        <td>
          <span></span>
        </td>
        <td></td>
        <td>
          <button class="delete" (click)="delete(hero); $event.stopPropagation()">x</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<div *ngIf="selectedHero">
  <h2>
    {{selectedHero.name | uppercase}}
  </h2>
  <button (click)="gotoDetail()">Карточка участника</button>
</div>
